<!DOCTYPE html>
<html>
<head>
  <title>MÃ©morial Slideshow</title>
  <style>
    body { margin: 0; background: #000; font-family: Arial; color: white; }
    #slideshow { height: 100vh; position: relative; overflow: hidden; }
    img { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      object-fit: cover; opacity: 0; transition: opacity 1s; 
    }
    img.active { opacity: 1; }
    #info { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 10px; }
  </style>
</head>
<body>
  <div id="slideshow"></div>
  <div id="info">
    <input id="imagesJson" placeholder='Colle URLs JSON ici' style="width: 400px;">
    <button onclick="loadSlideshow()">Lancer Slideshow</button>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    function loadSlideshow() {
      const json = document.getElementById('imagesJson').value;
      images = JSON.parse(json).map(img => img.url || img);
      
      const slideshow = document.getElementById('slideshow');
      slideshow.innerHTML = '';
      
      images.forEach((url, i) => {
        const img = document.createElement('img');
        img.src = url;
        img.dataset.index = i;
        img.alt = `Image ${i+1}`;
        slideshow.appendChild(img);
      });
      
      nextImage();
    }

    function nextImage() {
      const imgs = document.querySelectorAll('#slideshow img');
      imgs[currentIndex]?.classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      imgs[currentIndex]?.classList.add('active');
      setTimeout(nextImage, 4000); // 4s par image
    }
  </script>
</body>
</html>
