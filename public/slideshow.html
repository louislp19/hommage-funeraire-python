<!DOCTYPE html>
<html>
<head>
<title>MÃ©morial</title>
<style>*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;overflow:hidden;background:#000;}
#slideshow{position:relative;width:100vw;height:100vh;}
img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 2s;}
img.active{opacity:1;}
</style>
</head>
<body>
<div id="slideshow"></div>

<script>
const images = JSON.parse(localStorage.getItem('memorialImages') || '[]');
const slideshow = document.getElementById('slideshow');

images.forEach(src => {
  const img = document.createElement('img');
  img.src = src;
  slideshow.appendChild(img);
});

let index = 0;
function next() {
  Array.from(slideshow.children).forEach((img, i) => img.classList.toggle('active', i === index));
  index = (index + 1) % images.length;
}
setInterval(next, 4000);
next();
</script>
</body>
</html>
