<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
<style>body{font-family:Arial;padding:50px;text-align:center;background:linear-gradient(135deg,#667eea,#764ba2);color:white;height:100vh;display:flex;align-items:center;justify-content:center;}
.container{background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;}
input[type="file"]{width:100%;padding:15px;margin:20px 0;background:rgba(255,255,255,0.2);color:white;border-radius:10px;border:none;font-size:16px;}
button{width:100%;padding:20px;font-size:20px;background:#ff6b6b;color:white;border:none;border-radius:10px;cursor:pointer;}
#status{font-size:18px;margin-top:20px;}</style>
</head>
<body>
<div class="container">
  <h1>ðŸ“¸ Ajouter Photos MÃ©morial</h1>
  <input type="file" id="files" multiple accept="image/*">
  <button onclick="upload()">ðŸš€ Ajouter & Lancer Slideshow</button>
  <div id="status"></div>
</div>

<script>
async function upload() {
  const files = document.getElementById('files').files;
  const status = document.getElementById('status');
  
  if(!files.length) return status.textContent = 'Choisis photos';
  
  status.textContent = `Ajout ${files.length} photo(s)...`;
  
  try {
    const formData = new FormData();
    Array.from(files).forEach(f => formData.append('files[]', f));
    
    const res = await fetch('/api/upload', {method: 'POST', body: formData});
    const data = await res.json();
    
    localStorage.setItem('memorialImages', JSON.stringify(data.urls));
    status.innerHTML = `âœ… ${data.total} photos totales ! <br><a href="/slideshow.html" style="color:#ffeb3b;">Lancer Slideshow</a>`;
    
  } catch(e) {
    status.textContent = 'Erreur: ' + e;
  }
}
</script>
</body>
</html>
