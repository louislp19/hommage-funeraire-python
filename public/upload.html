<!DOCTYPE html>
<html>
<body>
<h1>Test Upload</h1>
<button onclick="test()">TEST API</button>
<pre id="log"></pre>

<script>
async function test() {
  document.getElementById('log').textContent = 'Envoi...';
  try {
    const r = await fetch('/api/upload', {method: 'POST'});
    const data = await r.json();
    document.getElementById('log').textContent = JSON.stringify(data, null, 2);
  } catch(e) {
    document.getElementById('log').textContent = e.toString();
  }
}
</script>
</body>
</html>
