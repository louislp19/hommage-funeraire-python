<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload M√©morial</title>
  <script src="https://unpkg.com/@vercel/blob@1/dist/index.umd.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
    img { max-width: 200px; max-height: 200px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 12px 24px; background: #0070f3; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #005bb5; }
    input[type="file"] { margin-right: 10px; }
    #status { margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 6px; font-weight: bold; }
    #gallery { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üì∏ Upload Photos M√©morial</h1>
  
  <div style="margin: 20px 0;">
    <input type="file" id="files" multiple accept="image/*">
    <input type="text" id="memorialId" placeholder="ID m√©morial" value="test-1" style="padding: 8px; margin-right: 10px;">
    <button onclick="uploadFiles()">üöÄ Upload</button>
  </div>
  
  <div id="status"></div>
  <div id="gallery"></div>

  <script>
    const handle = "hommage-funeraire-python"; 
    
    async function uploadFiles() {
      const files = document.getElementById('files').files;
      const memorialId = document.getElementById('memorialId').value;
      const status = document.getElementById('status');
      
      if (!files.length) {
        status.innerHTML = '‚ùå S√©lectionne au moins une image';
        return;
      }
      
      status.innerHTML = `‚è≥ Upload ${files.length} image(s) vers ${memorialId}...`;
      
      try {
        const urls = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const pathname = `memorials/${memorialId}/${Date.now()}-${file.name}`;
          
          status.innerHTML = `‚è≥ ${i+1}/${files.length} - ${file.name}`;
          
          const blob = await Blobby.createUpload(handle, {
            pathname: pathname,
            file: file
          });
          
          urls.push(blob);
        }
        
        status.innerHTML = `‚úÖ ${urls.length} image(s) upload√©es ! üìã URLs copi√©es dans presse-papiers`;
        document.getElementById('gallery').innerHTML = urls.map(blob => 
          `<div style="text-align: center;">
            <img src="${blob.url}" alt="${blob.pathname}" loading="lazy">
            <br><small>${blob.pathname}</small>
          </div>`
        ).join('');
        
        // Copie pour slideshow
        await navigator.clipboard.writeText(JSON.stringify(urls.map(u => u.url)));
        
      } catch (error) {
        status.innerHTML = `‚ùå Erreur: ${error.message}`;
        console.error('Upload failed:', error);
      }
    }
  </script>
</body>
</html>
