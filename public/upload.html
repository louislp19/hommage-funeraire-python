<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload M√©morial</title>
  <script src="https://unpkg.com/@vercel/blob@1/dist/index.umd.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; }
    img { max-width: 200px; max-height: 200px; margin: 10px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0070f3; color: white; border: none; cursor: pointer; }
    #status { margin: 20px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>üì∏ Upload Photos M√©morial</h1>
  
  <div>
    <input type="file" id="files" multiple accept="image/*">
    <input type="text" id="memorialId" placeholder="ID (ex: test)" value="test">
    <button onclick="uploadFiles()">üöÄ Upload</button>
  </div>
  
  <div id="status"></div>
  <div id="gallery"></div>

  <script>
    // ‚Üê REMPLACE PAR TON HANDLE EXACT (Vercel Settings > General > Link)
    const handle = "TON_HANDLE_VERCEL"; 
    
    async function uploadFiles() {
      const files = document.getElementById('files').files;
      const memorialId = document.getElementById('memorialId').value;
      const status = document.getElementById('status');
      
      if (!files.length) {
        status.innerHTML = '‚ùå S√©lectionne des images';
        return;
      }
      
      if (handle === "TON_HANDLE_VERCEL") {
        status.innerHTML = '‚ùå Remplace TON_HANDLE_VERCEL par ton vrai handle !';
        return;
      }
      
      status.innerHTML = `‚è≥ Upload ${files.length} image(s)...`;
      
      try {
        const urls = [];
        for (let file of files) {
          const pathname = `memorials/${memorialId}/${Date.now()}-${file.name}`;
          const blob = await Blobby.createUpload(handle, {
            pathname: pathname,
            file: file
          });
          urls.push(blob);
        }
        
        status.innerHTML = `‚úÖ ${urls.length} image(s) upload√©es ! üìã Copi√©es`;
        document.getElementById('gallery').innerHTML = urls.map(blob => 
          `<div>
            <img src="${blob.url}" alt="${blob.pathname}" loading="lazy">
            <br><small>${blob.pathname}</small>
          </div>`
        ).join('');
        
        // Copie JSON pour slideshow
        await navigator.clipboard.writeText(JSON.stringify(urls, null, 2));
        
      } catch (error) {
        status.innerHTML = `‚ùå Erreur: ${error.message}`;
        console.error('Upload error:', error);
      }
    }
  </script>
</body>
</html>
