<!DOCTYPE html>
<html>
<head>
<title>Upload M√©morial</title>
<style>body{font-family:Arial;padding:50px;text-align:center;background:linear-gradient(135deg,#667eea,#764ba2);color:white;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;}
.container{background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;}
input[type="file"]{width:80vw;max-width:500px;padding:15px;margin:20px;background:rgba(255,255,255,0.2);color:white;border-radius:10px;border:none;font-size:16px;}
button{width:80vw;max-width:500px;padding:20px;font-size:20px;background:#ff6b6b;color:white;border:none;border-radius:10px;cursor:pointer;}
#status{font-size:18px;margin-top:20px;padding:15px;background:rgba(0,0,0,0.3);border-radius:8px;}</style>
</head>
<body>
<div class="container">
  <h1 style="margin-bottom:10px;">üì∏ M√©morial Photos</h1>
  <p style="margin-bottom:30px;opacity:0.9;">Ajoute photos - elles s'accumulent automatiquement</p>
  <input type="file" id="files" multiple accept="image/*">
  <button onclick="uploadPhotos()">üöÄ Ajouter Photos</button>
  <div id="status"></div>
  <a href="/slideshow.html" style="margin-top:20px;color:#ffeb3b;text-decoration:none;">‚ñ∂Ô∏è Lancer Slideshow</a>
</div>

<script>
async function uploadPhotos() {
  const files = document.getElementById('files').files;
  const status = document.getElementById('status');
  
  if(!files.length) {
    status.innerHTML = '‚ùå S√©lectionne photos';
    return;
  }
  
  status.innerHTML = `‚è≥ Ajout ${files.length} photo(s)...`;
  
  try {
    const formData = new FormData();
    for(let file of files) {
      formData.append('file', file);  // 'file' simple
    }
    
    const res = await fetch('/api/upload', {method: 'POST', body: formData});
    const data = await res.json();
    
    if(data.success) {
      localStorage.setItem('memorialImages', JSON.stringify(data.urls));
      status.innerHTML = `‚úÖ ${data.new_count} ajout√©e(s)<br>Total: ${data.total_count} photos<br><a href="/slideshow.html" style="color:#4ade80;">‚ñ∂Ô∏è Voir Slideshow</a>`;
    } else {
      status.innerHTML = '‚ùå ' + (data.error || 'Erreur inconnue');
    }
  } catch(e) {
    status.innerHTML = '‚ùå Erreur r√©seau';
  }
}
</script>
</body>
</html>
